<form #form="ngForm">
  <fs-radio-group
    [(ngModel)]="selected"
    label="Radio Buttons"
    orientation="vertical"
    name="vertical">
    @for (item of items; track item) {
      <mat-radio-button
        [value]="item.id">
        {{ item.name }}
      </mat-radio-button>
    }
    <mat-hint>
      Hint hint hint!
    </mat-hint>
  </fs-radio-group>
  <button
    (click)="test()"
    mat-flat-button
    color="primary">
    Remove option 4
  </button>
  <fieldset>
    <legend>
      Selected
    </legend>
    {{ selected | json }}
  </fieldset>
</form>
