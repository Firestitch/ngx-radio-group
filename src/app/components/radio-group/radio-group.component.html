<fs-label-field>
  <fs-label
      *ngIf="label"
      class="fs-form-label">
    {{ label }}
  </fs-label>
  <mat-radio-group
      [ngClass]="['position-' + radioPosition ]"
      [class.orientation-vertical]="orientation === 'vertical'"
      [class.horizontal]="orientation === 'horizontal'"
      [disabled]="disabled">
    <ng-content></ng-content>
  </mat-radio-group>
  <fs-label-message>
    <div class="fs-form-message">
      <div class="fs-form-hint">
        <ng-content select="mat-hint"></ng-content>
      </div>
    </div>
  </fs-label-message>
</fs-label-field>
